<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log | Pact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Free Decentralized and Encrypted File Transfer up to 1 GB">
    <meta name="author" content="PACT Care BV">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://pact.online/dist/img/favicon3.png" type="image/x-icon">
</head>

<body>
    <div class="logBackground">
        <h2 id="logHeadline">Transfer History</h2>
    </div>
    <div class="longText">
        <pre id="logResult">Your personal transfer history is stored inside your browser and will be gone once you delete your browser storage. All transfers are logged on <a href="https://thetangle.org/tag/PACTDOTONLINE99999999999999" target="_blank">IOTA</a>.</pre>
        <br>
        <div class="table-responsive-vertical shadow-z-1">
            <!-- Table starts here -->
            <table id="table" class="table table-hover table-mc-light-blue">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th style="display: none;">File ID</th>
                        <th>Encrypted</th>
                        <th>Upload</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="firstRow" style="display:none">
                        <!-- <td data-title="Name">Bild.png</td>
                        <td data-title="Encrypted">Yes</td>
                        <td data-title="Upload">Sat, 22 Sep 2018 12:39:49 GMT</td>
                        <td data-title="Download">Sat, 22 Sep 2018 13:39:49 GMT</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="loader" class="loading">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <div>
            <button id="clearHistory" class="boxButton" onclick="window.localStorage.clear();location.reload();">Clear
                History</button>
            <button id="csvDownload" class="boxButton" onclick="exportTableToCSV('FileTransfer.csv')">Download CSV</button>
        </div>

    </div>
    <div class="footer">
        <a href=".">Transfer</a>
        <a href="history.html" id="currentPage">History</a>
        <a href="about.html">About</a>
    </div>

    <script src='https://pact.online/dist/js/jquery.min.js'></script>

</body>

</html>
