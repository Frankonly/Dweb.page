<!DOCTYPE html>
<html lang="en">

<head>
  <title>Receive | Pact</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="Secure file transfer that puts you in control of your data">
  <meta name="author" content="PACT Care BV">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://pact.online/dist/img/favicon3.png" type="image/x-icon">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
</head>

<body>
  <nav class="mobile-menu">
    <label for="show-menu" class="show-menu"><span><i class="fas fa-bars"></i> Menu</span>
    </label>
    <input type="checkbox" id="show-menu">
    <ul id="menu">
      <li><a href=".">Transfer</a></li>
      <li> <a href="receive.html" id="currentPage">Receive</a> </li>
      <li> <a href="history.html">History</a> </li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
  <!-- Cookie Alert  -->
  <div id='dialog-ovelay'>
    <div class='dialog'>
      <header>
        <h2>Welcome</h2>
      </header>
      <div class='dialog-msg'>
        <p>Pact.online is a decentralized and free end-to-end encrypted file transfer service. <br> To continue, please
          agree to our <a href='about.html?par=terms' target='_blank'>Terms of Service</a> and <a href='about.html?par=privacy'
            target='_blank'>Privacy Policy</a>.</p>
      </div>
      <footer>
        <div class='controls'>
          <button id="agreeButton" class='button button-danger doAction'>I agree</button>
          <button id="declineButton" class='button button-default cancelAction'>Leave</button>
        </div>
      </footer>
    </div>
  </div>

  <img src="https://pact.online/dist/img/pactlogo.png" alt="Logo" class="logo" id="logo">
  <div id="receiveTextBox" class="textBox">
    <h2 class="receiveHeadline">Receive File</h2>
    <form id="inputForm">
      <input type="text" name="EmailFrom" id="firstField" placeholder="Enter your File Id or Name" class="boxInput">
      <input type="text" name="EmailTo" id="passwordField" placeholder="Enter your Password" class="boxInput">
      <div id="messages"></div>
      <div id="response" class="hidden">
        <div id="loadProgress">
          <div id="loadBar"></div>
        </div>
      </div>
      <input type="button" class="boxButton" value="Download" id="load">
    </form>
  </div>
  <p class="lead" id="headline">
    <span id="videoLink"><i class="fas fa-play-circle"></i> Watch the Video</span>
  </p>

  <div id="right">
    <i id="filtersubmit" class="far fa-image"></i>
    <input id="backgroundUpload" type="file" name="filename" accept="image/gif, image/jpeg, image/png">
    <i id="resetImage" class="fas fa-ban"></i>
  </div>

</body>

</html>
