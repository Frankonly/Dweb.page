    <script type="text/javascript">
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        //delete if node is no longer supported
        function eraseCookie(name) {
            document.cookie = name + '=; Max-Age=-99999999;';
        }

        function openPage
            () {
            // eraseCookie("website")
            var x = getCookie("website");
            var hash = "QmPbqFC5h7XJg34yTb7pDavY5AyCqfDp4JibQmBMDg7KVw";
            if (!x || !x.includes("https")) {
                console.log("first time");
                var node = ["https://untangle.care/ipfs/", "https://ipfsnode.de/ipfs/"
                ];
                var newSite = node[Math.floor(Math.random() * node.length)];
                setCookie("website", newSite, 3650);
                window.location.replace(newSite + hash);
            }
            else {
                console.log(x);
                window.location.replace(x + hash);
            }
        }
        openPage();</script>
